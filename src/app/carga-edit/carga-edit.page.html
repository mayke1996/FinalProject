<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Carga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <form [formGroup]="cargaForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Peso</ion-label>
        <ion-input formControlName="peso" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tamanho</ion-label>
        <ion-input formControlName="tamanho" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Salvar Carga</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
